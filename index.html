<html>
  <head>
    <!-- Our unique tag to identify the solution -->
    <bds />
    <link rel="stylesheet" href="index.css" />
    <script src="index.js" defer></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BigDevSoon Challenge</title>

    <!-- TailwindCSS for styling. Feel free to integrate other libraries as needed -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/spacingjs" defer></script>
    <!-- Add your external script links here, if any -->
  </head>

  <body class="bg-gray-100">
    <main class="container">
      <section class="product-section">
        <div class="featured-image-container">
          <img class="featured-image" src="images/product-full.svg" alt="" />
        </div>
        <div class="preview-container">
          <img
            class="preview-img featured-preview"
            src="images/product-front.svg"
            alt=""
          />
          <img class="preview-img" src="images/product-angle.svg" alt="" />
          <img class="preview-img" src="images/product-back.svg" alt="" />
        </div>
        <div class="product-details-container">
          <span class="product-category">Polo Ralph</span>
          <h1 class="product-title">Custom Fit Polo Bear Oxford Shirt</h1>
          <span class="product-description medium-txt">
            Blue polo with a classic cut. Made of smooth and soft cotten.
          </span>
          <div class="product-price-container">
            <span class="product-price">$99.00</span>
            <span class="discount-pct medium-txt">-25%</span>
            <span class="discount-price medium-txt">$132.00</span>
          </div>
          <div class="product-size-container">
            <span>Choose Size</span>
            <ul class="product-sizes-container">
              <li><button>S</button></li>
              <li><button>M</button></li>
              <li><button>L</button></li>
              <li><button>XL</button></li>
              <li><button>XXL</button></li>
            </ul>
          </div>
          <button class="add-btn">Add to bag</button>
        </div>
      </section>
    </main>
  </body>
</html>
